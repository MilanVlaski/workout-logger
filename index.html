<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/workout.css">
    <title>Workout Logger</title>
</head>
<body>
    
    <header class="container">
        <nav class="button-group">
            <button>Workout</button>
            <button>Log</button>
        </nav>
    </header>

    <main>

        <article class="container workout">

            <h1>February 16, 2026</h2>

            <section class="current-workout">
                <label for="start-exercise">Start New Exercise</label>
                <div class="button-group">  
                    <input type="text" name="start-exercise" id="start-exercise">
                    <button class="primary">Start</button>
                </div>
            </section>

            <section class="current-exercise">

                <h2>Stiff Legged Deadlifts</h2>

                <div class="exercise-input">

                    <label>Reps</label>
                    <div class="all-reps">  
                        <input type="number" name="reps">
                        <input type="number" name="reps">
                        <input type="number" name="reps">
                        <input type="number" name="reps">
                        <input type="number" name="reps">
                    </div>

                    <div class="half-screen-buttons">
                        <button class="danger outline">Remove Reps</button>
                        <button class="primary outline">Add Reps</button>
                    </div>


                    <label for="weight">Weight</label>
                    <div class=half-screen-buttons>
                        <input  type="text" id="weight">
                        <button class="primary outline">New Weight</button>
                    </div>
                    
                </div>

                <label for="comment">Comment</label>

                <input type="text" id="comment" name="comment">
                <button style="width: 100%;" class="primary ">Finish</button>

            </section>
            <!-- <section class="separate-buttons">
                <button class="danger">Clear</button>
                <button class="primary outline">Finish</button>
            </section> -->
            <section>
                <h2>Temporary Log</h2>
                <!-- Formatted content editable text might be the most beautiful, and most versatile...-->
                <pre class="exercise-log" contenteditable style="text-wrap: wrap;">
Pullups: 12, 11, 10, 9, 8 | 120kg
         10, 10           | 100kg
                </pre>
                </div>
            </section>
        </article>

    </main>
</body>
</html>
