<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/workout.css">
    <title>Workout Logger</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="remove" viewBox="0 -960 960 960">
            <path d="M200-440v-80h560v80H200Z"/>
        </symbol>
        <symbol id="add" viewBox="0 -960 960 960"> 
            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
        </symbol>
        <symbol id="weight" viewBox="0 -960 960 960">
            <path d="M240-200h480l-57-400H297l-57 400Zm240-480q17 0 28.5-11.5T520-720q0-17-11.5-28.5T480-760q-17 0-28.5 11.5T440-720q0 17 11.5 28.5T480-680Zm113 0h70q30 0 52 20t27 49l57 400q5 36-18.5 63.5T720-120H240q-37 0-60.5-27.5T161-211l57-400q5-29 27-49t52-20h70q-3-10-5-19.5t-2-20.5q0-50 35-85t85-35q50 0 85 35t35 85q0 11-2 20.5t-5 19.5ZM240-200h480-480Z"/>
        </symbol>
    </svg>
 


    <header class="container">
        <nav class="button-group">
            <button>Workout</button>
            <button>Log</button>
        </nav>
    </header>

    <main>

        <article class="container workout">

            <h1>February 16, 2026</h2>

            <section class="current-workout">
                <label for="start-exercise">Start New Exercise</label>
                <div class="button-group">  
                    <input type="text" name="start-exercise" id="start-exercise">
                    <button class="primary">Start</button>
                </div>
            </section>

            <section class="current-exercise">

                <h2>Stiff Legged Deadlifts</h2>

                <div class="exercise-input">

                    <label>Reps</label>
                    <div class="all-reps">  
                        <input type="text" inputmode="numeric" name="reps">
                        <input type="text" inputmode="numeric" name="reps">
                        <input type="text" inputmode="numeric" name="reps">
                        <input type="text" inputmode="numeric" name="reps">
                        <input type="text" inputmode="numeric" name="reps">
                        <input type="text" inputmode="numeric" name="reps">
                    </div>

                    <div class="half-screen-buttons">
                        <button class="danger outline">
                            <svg><use href="#remove"></use></svg>
                            Remove Reps
                        </button>
                        <button class="primary outline">
                            <svg><use href="#add"></use></svg>
                            Add Reps
                        </button>
                    </div>


                    <label for="weight">Weight</label>
                    <div class=half-screen-buttons>
                        <input  type="text" id="weight">
                        <button class="primary outline">
                            <svg><use href="#weight"></use></svg>
                            New Weight
                        </button>
                    </div>
                    
                </div>

                <label for="comment">Comment</label>

                <input type="text" id="comment" name="comment">
                <button style="width: 100%;" class="primary ">Finish</button>

            </section>
            <!-- <section class="separate-buttons">
                <button class="danger">Clear</button>
                <button class="primary outline">Finish</button>
            </section> -->
            <section>
                <h2>Temporary Log</h2>
                <!-- Formatted content editable text might be the most beautiful, and most versatile...-->
                <pre class="exercise-log" contenteditable style="text-wrap: wrap;">
Pullups: 12, 11, 10, 9, 8 | 120kg
         10, 10           | 100kg
                </pre>
                </div>
            </section>
        </article>

    </main>
</body>
</html>
