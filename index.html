<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/workout.css">
    <title>Workout Logger</title>
</head>
<body>
    <header class="container">
        <nav class="button-group">
            <button>Workout</button>
            <button>Log</button>
        </nav>
    </header>

    <main>

        <article class="container workout">

            <p>February 16, 2026</p>

            <section class="current-workout">
                <label for="start-exercise">Start New Exercise</label>
                <div class="button-group">  
                    <input type="text" name="new-exercise">
                    <button class="primary">Start</button>
                </div>
            </section>

            <section class="current-exercise">

                <h2>Stiff Legged Deadlifts</h2>

                <div class="exercise-input">


                    <label>Reps</label>
                    <div class="all-reps">  
                        <input type="text" name="reps" class="reps">
                        <input type="text" name="reps" class="reps">
                        <input type="text" name="reps" class="reps">
                        <input type="text" name="reps" class="reps">
                        <input type="text" name="reps" class="reps">
                    </div>

                    <div class="half-screen-buttons">
                        <button class="danger outline">Remove Reps</button>
                        <button class="primary outline">Add Reps</button>
                    </div>


                    <label for="weight">Weight</label>
                    <div class=half-screen-buttons>
                        <input  type="text" id="weight">
                        <button style="vertical-align: baseline;" class="primary outline">New Weight</button>
                    </div>

                    <label for="comment">Comment</label>
                    <input type="text" id="comment">

                    <button type="submit" style="width: 100%;" class="primary ">Finish</button>
                </div>
            </section>
            <!-- <section class="separate-buttons">
                <button class="danger">Clear</button>
                <button class="primary outline">Finish</button>
            </section> -->
        </article>

    </main>
</body>
</html>
